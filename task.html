<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>
<body>
    <center>
        <h1>Registration form</h1>
        <form action="singin.html" method="GET" enctype="multipart/form-data">
          <table>
            <tr>
              <td><label for="first name">First Name:</label></td>
              <td><input type="text" id="first name" placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="last name">Last Name:</label></td>
                <td><input type="text" id="last name" placeholder="Enter your last name"></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email" placeholder="Enter your mail id"></td>
              </tr>
              <tr>
                <td><label for="phone">Phone no:</label></td>
                <td><input type="tel" id="phone" placeholder=""></td>
              </tr>
              <tr>
                <td>Gender:</td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" placeholder="Enter your address:"></td>
              </tr>
              <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" placeholder=""></td>
              </tr>
              <tr>
                <td><label for="pincode">Area PIN:</label></td>
                <td><input type="number" id="pincode" placeholder=""></td>
              </tr>
            <tr>
              <td><label for="qualification">Qualification::</label></td>
              <td><select name="qualification" id="qualification">
                <option value="Select Qualification">Select Qualification</option>
                <option value="B.E">B.E</option>
                <option value="Bsc">Bsc</option>
                <option value="Bca">Bca</option>
                <option value="Bcom">Bcom</option>
           </select></td>
            </tr>
            <tr>
                <td><label for="specification">Specification:</label></td>
              <td><input type="checkbox" name="civil engineering" id="civil engineering">
                <label for="civil engineering">civil engineering</label>
                
              <input type="checkbox" name="Computer Science" id="Computer Science">
              <label for="Computer Science">Computer Science</label>
              <input type="checkbox" name="IT Engineering" id="IT Engineering">
              <label for="IT Engineering">IT Engineering</label>
              <input type="checkbox" name="Electronics Engineering" id="Electronics Engineering">
              <label for="Electronics Engineering">Electronics Engineering</label>
            </td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password" required maxlength="8"></td>
            </tr>
            
                <td><input type="image" src="button.jpg" width="100px"></td>
            
          </table>
        </form>
      </center>
      
    
  
</body>
</html>
